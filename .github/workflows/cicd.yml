name: CI/CD Pipeline for AI Service

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Bước 1: Checkout mã nguồn
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Bước 5: Build và push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t devhuynh2003/ai-service:latest .
          docker push devhuynh2003/ai-service:latest
      # Bước 6: Triển khai lên VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Kéo image mới nhất từ Docker Hub
            docker pull devhuynh2003/ai-service:latest

            # Dừng và xóa container cũ (nếu có)
            docker rm -f ai-service || echo "No container named ai-service found."

            # Xóa các image cũ không còn sử dụng
            docker images -f "dangling=true" -q | xargs --no-run-if-empty docker rmi

            # Tạo lại container mới từ image đã pull
            docker run -d \
            -p 8081:8081 \
            --env-file /root/devhuynh/.env \
            --name ai-service \
            devhuynh2003/ai-service:latest


