name: Deploy chatbot ai Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "SITE_URL=${{ secrets.SITE_URL }}" >> .env

      - name: Build docker image
        run: docker build -t devhuynh2003/chatbot-app .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push image to Docker Hub
        run: docker push devhuynh2003/chatbot-app:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Delete old container
        run: docker rm -f chatbot-app-container || true
        
      - name: Delete old image
        run: docker rmi devhuynh2003/chatbot-app:latest || true

      - name: Pull image from Docker Hub
        run: docker pull devhuynh2003/chatbot-app:latest

      - name: Run docker container
        run: docker run -d -p 5000:5000 --name chatbot-app-container devhuynh2003/chatbot-app:latest
